
<html>
<head>
<style>
#table {
  font-family: Arial, Helvetica;
  border-collapse: collapse;
  width: 100%;
}

#table td, #table th {
  border: 1px solid #ddd;
  padding: 5px;

}

#table tr:nth-child(even){background-color: #f2f2f2;}

#table tr:hover {background-color: #ddd;}

#table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: middle;
  background-color: #0285eff3;
  color: white;
}

td {
  text-align: center;
}

</style>
</head>
<body>

<table id="table">
  <tr>
    <th>Building</th>
    <th>Rooms available for booking</th>
    <th>Hours of operation</th>
  </tr>
  <tr>
    <td>CRX</td>
    <td>15</td>
    <td>7h00-23h00</td>
  </tr>
  <tr>
    <td>FTX</td>
    <td>14</td>
    <td>7h00-23h00</td>
  </tr>
  <tr>
    <td>RGN</td>
    <td>6</td>
    <td>8h00-22h30</td>
  </tr>
  <tr>
    <td>MRT</td>
    <td>13</td>
    <td>8h00-23h30</td>
  </tr>
  <tr>
    <td>FHS</td>
    <td>3</td>
    <td>7h00-20h00</td>
  </tr>
</table>



</body>
</html>
